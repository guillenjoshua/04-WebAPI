<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Quiz Show</title>

 <link rel="stylesheet" href="style.css" />
</head>
<body>  

  <!-- Start Quiz -->
  <div class = "afterClick">
  <div class = "home-box custom-box">
    <h1 id="intro"></h1>
    
    
      <button type="button" class="btn start" onclick="startQuiz()">Start</button>
  
  </div>
</div>
   


  <!-- Questions Container -->

  <div class = "beforeClick hide">
    <div class="question-container custom-box">
      <div class = "question-no">
      
      </div>
      <div class = "question-text">
   
      </div>

      <div class="choice-container"> 
         
      </div>

      <div class="next-btn">
          <button type="button" class="btn" onclick="next()">Next</button>
      </div>
    </div>
 
   
    </div>
  </div>

   
    <div class="results custom-box beforeClick">
      <h2>Score Tracker</h2>
      <table>
        <tr>
          <td>Correct</td>
          <td><span class=total-correct>0</span></td>
        </tr>
        <tr>
          <td>Score</td>
          <td><span class=total-score>0/5</span></td>
        </tr>
        <tr>
          <td>%</td>
          <td><span class=total-percentage>0</span></td>
        </tr>
      </table>
    </div>
  
 

    <script src="script.js"></script>
</body>
</html>
